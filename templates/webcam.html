  <!-- Webcam Detection UI -->
  <div class="main-content">
    <div class="container">
      <h1>Real-Time Emotion Detection</h1>
      <video id="webcam" autoplay playsinline muted></video>
      <button onclick="toggleDetection()" id="toggleBtn">Start Detection</button>
      <div class="emotion" id="emotionText">Emotion: --</div>
      <div class="emoji" id="emotionEmoji">üòê</div>
      <div class="timestamp" id="lastUpdated">Last updated: --</div>
      <a href="http://127.0.0.1:5050" class="survey-btn">Next ‚Üí Start Survey</a>
    </div>
  </div>
<!-- Survey Button -->




  <script>
    const video = document.getElementById("webcam");
    const emotionText = document.getElementById("emotionText");
    const emotionEmoji = document.getElementById("emotionEmoji");
    const lastUpdated = document.getElementById("lastUpdated");
    const toggleBtn = document.getElementById("toggleBtn");

    let intervalId = null;

    const emojiMap = {
      Angry: "üò†", Disgust: "ü§¢", Fear: "üò®",
      Happy: "üòä", Sad: "üò¢", Surprise: "üò≤", Neutral: "üòê"
    };

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      intervalId = setInterval(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        const formData = new FormData();
        formData.append("frame", blob, "frame.jpg");

        const response = await fetch("/detect_frame", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const emotion = result.emotion;

        emotionText.textContent = "Emotion: " + emotion;
        emotionEmoji.textContent = emojiMap[emotion] || "üòê";
        lastUpdated.textContent = "Last updated: " + new Date().toLocaleTimeString();
      }, 3000);
    }

    function stopDetection() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        emotionText.textContent = "Emotion: --";
        emotionEmoji.textContent = "üòê";
        lastUpdated.textContent = "Last updated: --";
        toggleBtn.textContent = "Start Detection";
      }
    }

    function toggleDetection() {
      if (intervalId) {
        stopDetection();
      } else {
        startCamera();
        toggleBtn.textContent = "Stop Detection";
      }
    }
  </script>
